<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>You Can't Escape Love</title>

<style>
:root {
  --grass: #B8C5A0;
  --thicket: #D4968E;
  --blossom: #E8A4A8;
  --berry: #C17B89;
  --sky: #9CB5C4;
  --cream: #FFF9F5;
  --shadow: rgba(193, 123, 137, 0.15);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  background: linear-gradient(180deg, var(--blossom) 0%, var(--berry) 100%);
  min-height: 100svh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
  padding: 1rem;
}

/* Container */
.container {
  width: 100%;
  max-width: 420px;
  aspect-ratio: 9/16;
  max-height: min(95svh, 800px);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Scene 1 - Question Card */
.question-card {
  background: var(--cream);
  backdrop-filter: blur(10px);
  border-radius: clamp(16px, 5vw, 24px);
  padding: clamp(30px, 8vw, 60px) clamp(20px, 6vw, 40px);
  box-shadow: 0 20px 60px var(--shadow);
  text-align: center;
  position: relative;
  z-index: 10;
  transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  width: 100%;
  max-width: 500px;
}

.question-card.glow {
  box-shadow: 0 20px 80px rgba(232, 164, 168, 0.4),
              0 0 100px rgba(232, 164, 168, 0.3);
  background: var(--cream);
}

.question-card.fade-out {
  opacity: 0;
  transform: scale(0.9);
  pointer-events: none;
}

.question-text {
  font-size: clamp(22px, 6vw, 32px);
  font-weight: 600;
  color: var(--berry);
  margin-bottom: clamp(25px, 6vw, 40px);
  letter-spacing: -0.5px;
  line-height: 1.3;
}

.buttons-container {
  position: relative;
  min-height: clamp(150px, 30vw, 200px);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: clamp(12px, 4vw, 20px);
  flex-wrap: wrap;
}

.btn {
  padding: clamp(12px, 3vw, 16px) clamp(32px, 8vw, 48px);
  font-size: clamp(15px, 4vw, 18px);
  font-weight: 600;
  border-radius: 12px;
  border: 2px solid;
  background: #ffffff;
  cursor: pointer;
  transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  white-space: nowrap;
}

.btn-yes {
  color: var(--berry);
  border-color: var(--berry);
  z-index: 2;
  transform: scale(1);
}

.btn-yes:hover {
  background: var(--berry);
  color: #ffffff;
  box-shadow: 0 8px 20px rgba(193, 123, 137, 0.3);
}

.btn-no {
  color: var(--thicket);
  border-color: var(--grass);
  transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.btn-no.hide {
  opacity: 0;
  transform: scale(0);
  pointer-events: none;
}

/* Scene 2 - Envelope */
.envelope-container {
  position: absolute;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
  pointer-events: none;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  z-index: 5;
}

.envelope-container.show {
  opacity: 1;
  transform: scale(1);
  pointer-events: all;
}

.envelope {
  width: min(90vw, 320px);
  height: min(56.25vw, 200px);
  position: relative;
  background: var(--cream);
  border-radius: 4px;
  box-shadow: 0 20px 60px var(--shadow);
}

.envelope-flap {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background: var(--cream);
  transform-origin: top center;
  transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
  clip-path: polygon(0 0, 50% 50%, 100% 0);
  z-index: 3;
}

.envelope-flap.open {
  transform: rotateX(180deg);
}

.heart-seal {
  width: clamp(35px, 10vw, 50px);
  height: clamp(35px, 10vw, 50px);
  background: var(--berry);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  z-index: 4;
  border-radius: 50% 50% 0 50%;
  box-shadow: 0 4px 15px rgba(193, 123, 137, 0.4);
  transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.heart-seal::before,
.heart-seal::after {
  content: '';
  width: 100%;
  height: 100%;
  background: var(--berry);
  position: absolute;
  border-radius: 50%;
}

.heart-seal::before { top: -50%; left: 0; }
.heart-seal::after  { top: 0; left: -50%; }

.heart-seal.fade {
  opacity: 0;
  transform: translate(-50%, -50%) rotate(45deg) scale(0);
}

.letter {
  width: min(95vw, 350px);
  height: auto;
  max-height: 80%; /* limite la taille verticale */
  min-height: 200px; /* assez grande pour un texte court */
  padding: clamp(25px, 6vw, 40px) clamp(20px, 5vw, 30px);
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%); /* commence en bas de l'enveloppe */
  border-radius: 8px;
  box-shadow: 0 10px 40px var(--shadow);
  z-index: 6;
  transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
  overflow: visible;
  -webkit-overflow-scrolling: touch;
}



.letter.slide-out {
  transform: translate(-50%, 0%);
}

.letter-text {
  font-size: clamp(16px, 4.5vw, 20px);
  line-height: 1.8;
  color: var(--berry);
  text-align: center;
  font-weight: 500;
  opacity: 0;
  white-space: normal;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

.letter-text.typing {
  opacity: 1;
}

/* Heart Rain */
.heart {
  position: absolute;
  font-size: clamp(15px, 4vw, 20px);
  opacity: 0;
  pointer-events: none;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  0% { opacity: 0; transform: translateY(-50px) rotate(0deg); }
  10% { opacity: 0.8; }
  100% { opacity: 0; transform: translateY(100svh) rotate(360deg); }
}

/* Mobile Landscape */
@media (max-height: 500px) and (orientation: landscape) {
  .container { aspect-ratio: auto; height: 95svh; max-height: none; }
  .question-card { padding: 20px 25px; }
  .question-text { font-size: 20px; margin-bottom: 20px; }
  .buttons-container { min-height: 100px; }
  .btn { padding: 10px 28px; font-size: 14px; }
  .envelope { width: min(50vh, 280px); height: min(31.25vh, 175px); }
  .letter { width: min(46vh, 250px); min-height: min(62.5vh, 340px); }
}

/* Small Mobile */
@media (max-width: 360px) {
  body { padding: 0.5rem; }
  .question-card { padding: 25px 20px; }
  .buttons-container { gap: 10px; }
}

/* Tablet and up */
@media (min-width: 768px) {
  .container { max-width: 450px; }
}

/* Large screens */
@media (min-width: 1024px) {
  .container { max-width: 480px; }
}
</style>
</head>

<body>
<div class="container">

  <!-- Scene 1 -->
  <div class="question-card" id="questionCard">
    <div class="question-text">You want be my galentines?</div>
    <div class="buttons-container">
      <button class="btn btn-no" id="btnNo1">NO</button>
      <button class="btn btn-yes" id="btnYes">YES</button>
      <button class="btn btn-no" id="btnNo2">NO</button>
    </div>
  </div>

  <!-- Scene 2 -->
  <div class="envelope-container" id="envelopeContainer">
    <div class="envelope">
      <div class="envelope-flap" id="envelopeFlap">
        <div class="heart-seal" id="heartSeal"></div>
      </div>
      <div class="letter" id="letter">
        <div class="letter-text" id="letterText"></div>
      </div>
    </div>
  </div>

</div>

<script>
const btnYes = document.getElementById('btnYes');
const btnNo1 = document.getElementById('btnNo1');
const btnNo2 = document.getElementById('btnNo2');
const questionCard = document.getElementById('questionCard');
const envelopeContainer = document.getElementById('envelopeContainer');
const envelopeFlap = document.getElementById('envelopeFlap');
const heartSeal = document.getElementById('heartSeal');
const letter = document.getElementById('letter');
const letterText = document.getElementById('letterText');

let escapeCount = 0;
let maxEscapes = 3;

// YES
btnYes.addEventListener('click', () => {
  transitionToScene2();
});

// NO escape
function moveNoButton(btn) {
  const directions = [
    { x: 0, y: -80 }, { x: 0, y: 80 },
    { x: -100, y: 0 }, { x: 100, y: 0 },
    { x: -70, y: -70 }, { x: 70, y: -70 },
    { x: -70, y: 70 }, { x: 70, y: 70 }
  ];

  const randomDir = directions[Math.floor(Math.random() * directions.length)];
  btn.style.transform = `translate(${randomDir.x}px, ${randomDir.y}px)`;

  escapeCount++;
  const scale = 1 + (escapeCount * 0.15);
  btnYes.style.transform = `scale(${scale})`;

  if (escapeCount >= maxEscapes) {
    btnNo1.classList.add('hide');
    btnNo2.classList.add('hide');
    setTimeout(() => {
      questionCard.classList.add('glow');
      btnYes.style.transform = `scale(${scale * 1.3})`;
    }, 300);
  }
}

// Mouse + Touch
[btnNo1, btnNo2].forEach(btn => {
  btn.addEventListener('mouseenter', () => moveNoButton(btn));
  btn.addEventListener('mousemove', (e) => {
    const rect = btn.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height && escapeCount < maxEscapes) {
      moveNoButton(btn);
    }
  });
  btn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (escapeCount < maxEscapes) moveNoButton(btn);
  }, { passive: false });
});

// Scene 2
function transitionToScene2() {
  questionCard.classList.add('fade-out');
  setTimeout(() => {
    questionCard.style.display = 'none';
    envelopeContainer.classList.add('show');
    setTimeout(openEnvelope, 800);
  }, 600);
}

function openEnvelope() {
  heartSeal.classList.add('fade');
  if (navigator.vibrate) navigator.vibrate(50);

  setTimeout(() => {
    envelopeFlap.classList.add('open');
    setTimeout(() => {
      letter.classList.add('slide-out');
      setTimeout(typeMessage, 900);
    }, 600);
  }, 400);
}

// Typewriter
function typeMessage() {
  const message = "Joyeuse Saint-Valentin Ma Chlo, profites bien de ta journÃ©e avec oscar, je t'aime trÃ¨s fort !! ðŸ’–";
  let index = 0;
  letterText.textContent = "";
  letterText.classList.add('typing');

  function type() {
    if (index < message.length) {
      letterText.textContent += message[index++];
      setTimeout(type, 50);
    } else {
      startHeartRain();
    }
  }
  type();
}

// Hearts rain
function startHeartRain() {
  const hearts = ['ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’•'];
  const container = document.querySelector('.container');

  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + '%';
    heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';

    container.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 300);
}
</script>

</body>
</html>
