<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Can't Escape Love</title>

  <style>
    :root {
      --grass: #B8C5A0;
      --thicket: #D4968E;
      --blossom: #E8A4A8;
      --berry: #C17B89;
      --cream: #FFF9F5;
      --shadow: rgba(193, 123, 137, 0.15);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(180deg, var(--blossom), var(--berry));
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9/16;
      max-height: 95svh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .question-card {
      background: var(--cream);
      border-radius: 24px;
      padding: 50px 30px;
      box-shadow: 0 20px 60px var(--shadow);
      text-align: center;
      width: 100%;
      transition: 0.6s cubic-bezier(0.34,1.56,0.64,1);
    }

    .question-card.fade-out {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
    }

    .question-text {
      font-size: clamp(22px, 6vw, 32px);
      font-weight: 600;
      color: var(--berry);
      margin-bottom: 40px;
    }

    .buttons-container {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 40px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid;
      background: white;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-yes { color: var(--berry); border-color: var(--berry); }
    .btn-no  { color: var(--thicket); border-color: var(--grass); }
    .btn-no.hide { display: none; }

    .envelope-container {
      position: absolute;
      opacity: 0;
      transform: scale(0.8);
      transition: 0.8s cubic-bezier(0.34,1.56,0.64,1);
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .envelope-container.show {
      opacity: 1;
      transform: scale(1);
    }

    .envelope {
      width: min(90vw, 320px);
      height: min(56vw, 200px);
      background: var(--cream);
      position: relative;
      border-radius: 6px;
      box-shadow: 0 20px 60px var(--shadow);
    }

    .envelope-flap {
      position: absolute;
      inset: 0;
      background: var(--cream);
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      transform-origin: top;
      transition: transform 1.2s cubic-bezier(0.34,1.56,0.64,1);
      z-index: 3;
    }

    .envelope-flap.open { transform: rotateX(180deg); }

    .heart-seal {
      width: 40px;
      height: 40px;
      background: var(--berry);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      border-radius: 50% 50% 0 50%;
      z-index: 4;
      transition: 0.5s;
    }

    .heart-seal::before,
    .heart-seal::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--berry);
      border-radius: 50%;
    }

    .heart-seal::before { top: -50%; }
    .heart-seal::after  { left: -50%; }

    .heart-seal.fade {
      opacity: 0;
      transform: translate(-50%, -50%) rotate(45deg) scale(0);
    }

    .letter {
      position: absolute;
      width: min(82vw, 280px);
      min-height: min(110vw, 380px);
      height: auto;
      background: var(--cream);
      border-radius: 10px;
      padding: 30px 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 80%);
      transition: 1.2s cubic-bezier(0.34,1.56,0.64,1);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      box-shadow: 0 10px 40px var(--shadow);
    }

    .letter.slide-out { transform: translate(-50%, -20%); }

    .letter-text {
      font-size: 17px;
      line-height: 1.7;
      color: var(--berry);
      text-align: center;
      opacity: 0;
    }

    .letter-text.typing { opacity: 1; }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-50px); opacity: 0; }
      to   { transform: translateY(100svh) rotate(360deg); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="question-card" id="questionCard">
    <div class="question-text">You want be my galentines?</div>
    <div class="buttons-container">
      <button class="btn btn-no" id="btnNo1">NO</button>
      <button class="btn btn-yes" id="btnYes">YES</button>
      <button class="btn btn-no" id="btnNo2">NO</button>
    </div>
  </div>

  <div class="envelope-container" id="envelopeContainer">
    <div class="envelope">
      <div class="envelope-flap" id="envelopeFlap">
        <div class="heart-seal" id="heartSeal"></div>
      </div>
      <div class="letter" id="letter">
        <div class="letter-text" id="letterText"></div>
      </div>
    </div>
  </div>
</div>

<script>
  const btnYes = document.getElementById('btnYes');
  const questionCard = document.getElementById('questionCard');
  const envelopeContainer = document.getElementById('envelopeContainer');
  const envelopeFlap = document.getElementById('envelopeFlap');
  const heartSeal = document.getElementById('heartSeal');
  const letter = document.getElementById('letter');
  const letterText = document.getElementById('letterText');

  btnYes.onclick = () => {
    questionCard.classList.add('fade-out');
    setTimeout(() => {
      questionCard.style.display = 'none';
      envelopeContainer.classList.add('show');
      setTimeout(openEnvelope, 700);
    }, 600);
  };

  function openEnvelope() {
    heartSeal.classList.add('fade');
    if (navigator.vibrate) navigator.vibrate(50); // ðŸ“³ vibration mobile

    setTimeout(() => {
      envelopeFlap.classList.add('open');
      setTimeout(() => {
        letter.classList.add('slide-out');
        setTimeout(() => {
          typeMessage();
          startHeartRain(); // ðŸ’— pluie de cÅ“urs
        }, 700);
      }, 500);
    }, 400);
  }

  function typeMessage() {
    const msg = "Ma chlo, profites bien de ta journÃ©e avec oscar, je t'aime trÃ¨s fort !! ðŸ’–";
    let i = 0;
    letterText.classList.add('typing');

    const interval = setInterval(() => {
      letterText.textContent += msg[i++];
      if (i >= msg.length) clearInterval(interval);
    }, 40);
  }

  function startHeartRain() {
    const hearts = ["ðŸ’–", "ðŸ’—", "ðŸ’“", "ðŸ’•"];
    const container = document.querySelector('.container');

    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (Math.random() * 14 + 16) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';

      container.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 300);
  }
</script>

</body>
</html>
